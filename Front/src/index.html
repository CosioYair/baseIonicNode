<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script>
    const currentStoreLanguage = window.localStorage.getItem('appLanguage');
    const currentLang = currentStoreLanguage ? JSON.parse(currentStoreLanguage) : { Code: 'es' };
    const scriptSrc = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBPNWPtsbRQz7eQLoXqy_tG4mDBQ_Nxi5E&libraries=places&language=${currentLang.Code}`;
    var scriptTag = document.createElement('script');
    scriptTag.setAttribute('src', scriptSrc);
    document.head.appendChild(scriptTag);
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
